<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="principal">
    <div id="hijo"><h2>CALCULADORA</h2>
        <input id="num1" type="text" placeholder="Ingrese el primer numero">
        <br><br>
        <select id="menu" >
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multiplicacion">x</option>
            <option value="division">/</option>
    </select>
        <br><br>
        <input id="num2" type="text" placeholder="Ingrese el segundo numero">
        <br>
        <br>
        <button id="boton" onclick="mostrarDatos()">Calcular</button>
        <button id="boton1" onclick="borrarDatos()">Borrar Campos</button>
        <p id="res">RESULTADO</p>
        <p id="resultado"></p></div>
    </div>
</body>
</html>
